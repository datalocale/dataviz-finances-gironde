<!doctype html>
<html lang=fr>
    <head>
        <meta charset="utf-8">
        <title>dataviz 33</title>
        
        <meta name="description" content="....">

        <!-- 
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        <link rel="stylesheet" href="https://rawgit.com/DavidBruant/better-defaults/master/defaults.css"> 
        -->

        <script defer src="client/js/browserify-bundle.js"></script>

        

        <style>
            html, body{
                height: 100%;
                width: 100%;
            }

            body{
                display: flex;
                flex-direction: column;

                justify-content: start;
                align-items: center;
            }

            .react-container{
                width: 100%;
            }


            /*
                Top level
            */
            .top-level{
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .top-level > *:first-child{
                display: flex;
                flex-direction: row;
                max-width: 50vw;
            }


            /*
                Textual aggregated
            */
            .aggregated{

            }

            .aggregated .zero-m52{
                font-weight: bold;
            }

            .aggregated .temporary{
                color: red;
            }

            h1{
                text-align: center;
            }

            /*
                Sunburst
            */

            .sunburst{}

            .sunburst .slice path {
                fill: #d4c685
            }

            .sunburst .slice > .slice path {
                fill: #f7ef81
            }

            .sunburst .slice > .slice > .slice path {
                fill: #cfe795
            }

            .sunburst .slice > .slice > .slice > .slice path {
                fill: #a7d3a6
            }

            .sunburst .slice > .slice > .slice > .slice > .slice path {
                fill: #add2c2
            }

            .slice > .piece path{
                stroke: #AAA;
            }

            text{
                color: black;
                stroke-width: 0;
            }


            .sunburst.active-selection{}

            .sunburst.active-selection .slice > .piece path,
            .sunburst.active-selection .slice > .piece text{
                opacity: 0.3;
            }

            .sunburst.active-selection .slice.selected > .piece path,
            .sunburst.active-selection .slice.selected > .piece text{
                opacity: 1;
            }



        </style>
    </head>

    <body>
        <div class="react-container"></div>
    </body>
</html>
