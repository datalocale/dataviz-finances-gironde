# Language and env

language: node_js
node_js: 
  #- node # latest stable
  - 15
# What is built

branches:
  only:
  - master

## Travis Lifecycle 

install:
  - npm ci

jobs:
  include:
    - stage: "Test"
      script: npm test
    - stage: deploy
      script: npm run build-demo
      env: DEPLOY_TARGET_BRANCH=gh-pages
      deploy:
        - provider: script
          skip_cleanup: true
          script: bash ./tools/deploy.sh


    - stage: deploy
      script: npm run build-production
      env: DEPLOY_TARGET_BRANCH=gironde.fr
      deploy:
        - provider: script
          skip_cleanup: true
          script: bash ./tools/deploy.sh



# Other configs

git:
  depth: 10
